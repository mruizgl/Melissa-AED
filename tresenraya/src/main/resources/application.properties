spring.application.name=tresenraya
spring.datasource.url=jdbc:mysql://localhost:3306/tresenraya?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

